<!DOCTYPE html>

<head>
	<meta charset="utf-8" />
	<title>Player</title>
	<meta name="description" content="" />
	<script src="Scripts/swfobject.js"></script>
	<script>
		var flashvars = {
			//MemberName: "99",
			//MemberPassword: "1234"
			MemberKey:'C/y7SRBFkwzBoU4MFXUlSQ=='
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "#000000",
			wmode: "direct" // can cause issues with FP settings & webcam
		};
		var attributes = {
			id: "Player"
		};
		swfobject.embedSWF(
			"Player.swf",
		        //"http://www.tomybb.com/MiniPlayer/Player.swf",  
			"altContent", "100%", "100%", "10.0.0",
			"",
			flashvars, params, attributes);
		function getPlayer(movieName) {
			if (window.document[movieName]) {
				return window.document[movieName];
			}
			if (navigator.appName.indexOf("Microsoft Internet") == -1) {
				if (document.embeds && document.embeds[movieName])
					return document.embeds[movieName];
			}
			else {
				return document.getElementById(movieName);
			}
		}
		function playerIsReady() {
			//alert("Player is Ready!");
		}
		function playWithName(memberName, memberPassword) {
			getPlayer("Player").playWithName(memberName, memberPassword);
		}
		function playWithKey(memberKey)
		{
			getPlayer("Player").playWithKey(memberKey);
		}
	</script>
	<style>
		html, body
		{
			height: 100%;
			overflow: hidden;
		}
		body
		{
			margin: 0;
		}
	</style>
</head>
<body>

</body>
